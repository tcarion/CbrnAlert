<form [formGroup]="windForm">
    <mat-form-field
      [style.width.px]=100
        class="form-control"
        appearance="outline"
        floatLabel="never">
            <mat-label> Wind speed </mat-label>
            <input
            type="number"
            matInput
            formControlName="speed"
            >
            <mat-hint>[km/h]</mat-hint>
    </mat-form-field>
    <mat-form-field
        [style.width.px]=100
        class="form-control"
        appearance="outline"
        floatLabel="never">
            <mat-label> Direction </mat-label>
            <input
            type="number"
            matInput
            formControlName="azimuth"
            >
            <mat-hint>[Â° from North]</mat-hint>
        </mat-form-field>
    <mat-form-field
    [style.width.px]=100
    class="form-control"
    appearance="outline"
    floatLabel="never">
        <mat-label> Stability: </mat-label>
        <mat-select formControlName="stabilityClass">
          <mat-option *ngFor="let stab of stabilityClasses" [value]="stab.id"> {{ stab.key }}
          </mat-option>
        </mat-select>
      </mat-form-field>
</form>
