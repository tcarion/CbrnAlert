<mat-expansion-panel>
    <mat-expansion-panel-header [collapsedHeight]="'calc(0.85 * var(--toolbarHeight))'" [expandedHeight]="'var(--toolbarHeight)'">
        <mat-panel-title>
            {{ title }}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-action-list dense>
        <mat-list-item mat-ripple class="list-item" *ngFor="let plot of plots; trackBy: getPlotById" checkboxPosition='before' [ngClass]="{'active' : plot.isActive}">
            <div class="content">
                <mat-checkbox class="mat-checkbox-inner-container" [checked]="plot.visible" (change)="onToggleVisibility(plot)" click-stop-propagation></mat-checkbox>
                <span class="clickable" (click)="onItemClick(plot.id)">
                    {{ plot.name }}
                </span>
                <button mat-icon-button (click)="onDelete(plot.id)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </div>
        </mat-list-item>
    </mat-action-list>
</mat-expansion-panel>
