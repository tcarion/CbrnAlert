<div class="legend-container">
  <div class="legend-scale">
    <div *ngFor="let color of colors; let i = index" class="flex flex-row">
      <i [style.background]="color"></i>
      <span class="relative" *ngIf="formatedTicks">
        <span class="legend-ticks">{{ formatedTicks[i] }}</span>
      </span>
    </div>
  </div>

  <div class="self-center">
    <div class="unit">{{ layerName }}</div>
     
  </div>
</div>
