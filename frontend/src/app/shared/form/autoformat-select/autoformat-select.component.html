<mat-form-field 
  class="form-control" 
  appearance="outline" 
  floatLabel="never">
    <mat-label> {{ item.label }} </mat-label>
    <select 
    matNativeControl
    (change)="changeEvent($event)"
    #eselect
    >
        <option disabled selected value="default"> -- select an option -- </option>
        <!-- <ng-container *ngIf="formItem.value !== undefined"> -->
        <option *ngFor="let option of item.options;" [value]="option.key">
            {{ option.value }}
        </option>
        <!-- </ng-container> -->
    </select>
    <!-- <mat-hint *ngIf="formItem.hint !== undefined">{{ formItem.hint }}</mat-hint> -->
    <mat-error *ngIf="this.controlDir.control?.invalid"> error ! </mat-error>
</mat-form-field>
