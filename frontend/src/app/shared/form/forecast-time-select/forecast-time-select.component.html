<form [formGroup]="formGroup">
    <mat-form-field
    class="form-control" 
    appearance="outline" 
    floatLabel="never">
        <mat-label> Forecast time </mat-label>
        <mat-select
        formControlName = "leadtime"
        >
            <mat-option *ngFor="let option of leadtimes;" [value]="option">
                {{ option }}
            </mat-option>
            <!-- </ng-container> -->
        </mat-select>
    </mat-form-field>
</form>
